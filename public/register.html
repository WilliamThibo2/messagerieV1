<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <script>
        // Vérifie si l'utilisateur est déjà connecté
        const token = localStorage.getItem('token');
        if (token) {
            // Redirige l'utilisateur vers la page de chat s'il est déjà connecté
            window.location.href = '/chat';
        }
    </script>

    <h2>Inscription</h2>
    <div>
        <label for="email">Email</label>
        <input id="email" type="email" placeholder="Votre email" required>
    </div>
    <div>
        <label for="password">Mot de passe</label>
        <input id="password" type="password" placeholder="Votre mot de passe" required>
    </div>
    <div>
        <label for="confirmPassword">Confirmez le mot de passe</label>
        <input id="confirmPassword" type="password" placeholder="Confirmez votre mot de passe" required>
    </div>
    <p id="passwordError" style="color: red;"></p> <!-- Message d'erreur si les mots de passe ne correspondent pas -->
    <button onclick="register()">S'inscrire</button>

    <script>
        async function register() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const passwordError = document.getElementById('passwordError');

            // Vérifie si les mots de passe correspondent
            if (password !== confirmPassword) {
                passwordError.innerText = "Les mots de passe ne correspondent pas.";
                return; // Stoppe la fonction si les mots de passe ne correspondent pas
            } else {
                passwordError.innerText = ""; // Efface le message d'erreur si tout est correct
            }

            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                if (response.ok) {
                    alert("Inscription réussie. Vous pouvez maintenant vous connecter.");
                    window.location.href = '/login';
                } else {
                    const data = await response.json();
                    alert(data.error || "Erreur lors de l'inscription");
                }
            } catch (error) {
                console.error("Erreur lors de l'inscription :", error);
                alert("Erreur lors de l'inscription");
            }
        }
    </script>
</body>
</html>
