<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messagerie Instantan√©e</title>
    <link rel="stylesheet" href="/style_chat.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="chat-container">
        <div class="header">
            <h2>Chat Priv√©</h2>
            <input id="toEmail" placeholder="Email du destinataire">
            <button id="themeToggle" class="theme-toggle">
                <i class="fas fa-moon"></i>
            </button>
            <button id="signOutButton" class="logout-button">
                <i class="fas fa-sign-out-alt"></i>
            </button>
        </div>

        <ul id="messages" class="messages-list"></ul>

        <div class="message-input">
            <textarea id="message" placeholder="√âcrivez votre message ici..."></textarea>
            <button onclick="sendMessage()"><i class="fas fa-paper-plane"></i> Envoyer</button>
        </div>

        <button id="deleteAccountBtn" class="settings-button">üõ†Ô∏è Supprimer le compte</button>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/chat.js"></script>
    <script>
        const token = localStorage.getItem('token');
        if (!token) {
            window.location.href = '/login';
        }
    </script>
    <script>
        document.getElementById("deleteAccountBtn").addEventListener("click", function () {
            if (confirm("√ätes-vous s√ªr de vouloir supprimer votre compte ? Cette action est irr√©versible.")) {
                fetch("/auth/deleteAccount", { method: "DELETE" })
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            alert("Votre compte a √©t√© supprim√©.");
                            window.location.href = "/login";
                        } else {
                            alert("Erreur lors de la suppression du compte.");
                        }
                    });
            }
        });

        // Fonction de changement de th√®me
        const themeToggle = document.getElementById('themeToggle');
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            themeToggle.innerHTML = document.body.classList.contains('dark-mode')
                ? '<i class="fas fa-sun"></i>'
                : '<i class="fas fa-moon"></i>';
        });
    </script>
</body>
</html>
