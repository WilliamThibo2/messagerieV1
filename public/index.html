<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messagerie Instantanée</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <h2>Chat Privé</h2>
    <input id="toEmail" placeholder="Email du destinataire">
    <textarea id="message" placeholder="Votre message"></textarea>
    <button onclick="sendMessage()">Envoyer</button>
    <ul id="messages"></ul>
    <button id="signOutButton" class="logout-button"><i class="fas fa-sign-out-alt"></i></button>
    <button id="settingsButton" class="icon-button settings-button" onclick="openSettings()"><i class="fas fa-cog"></i></button>
    
    <div id="deleteAccountModal" class="modal">
        <div class="modal-content">
            <p>Êtes-vous sûr de vouloir supprimer votre compte ? Cette action est irréversible.</p>
            <button onclick="deleteAccount()">Confirmer</button>
            <button onclick="closeModal()">Annuler</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/chat.js"></script>
    <script>
        // Vérifie si l'utilisateur est authentifié
        const token = localStorage.getItem('token');
        if (!token) {
            window.location.href = '/login';
        }
    </script>
</body>
</html>
